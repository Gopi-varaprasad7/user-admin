<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="header">
        <h1>Welcome</h1>
        <div class="li-items">
            <ul>
                <a href="login.html"><li>Login</li></a>
                <a href="register.html"><li>Register</li></a>
            </ul>
        </div>
    </div>
    <div class="register">
    <form id="reg-form" class="reg-form">
        <h1>Register Here</h1>
        <label>Username</label><br/>
        <input type="text" id="reg-name" />
        <span class="reg-error" id="name-error"></span><br/>

        <label>Email</label><br/>
        <input type="email" id="reg-email"/>
        <span class="reg-error" id="email-error"></span><br/>

        <label>Phone Number</label><br/>
        <input type="number" id="reg-number"/>
        <span class="reg-error" id="number-error"></span><br/>

        <label>Password</label><br/>
        <input type="password" id="reg-password" />
        <span class="reg-error" id="password-error"></span><br/>

        <label>Confirm Password</label><br/>
        <input type="password" id="confirm-password" />
        <span class="reg-error" id="confirm-password-error"></span><br/>

        <button type="submit">Submit</button>
    </form>
    </div>  
    <script src="script.js" defer></script>
</body>
</html>
