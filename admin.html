<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <body>
        <div class="header">
           <h1>Welcome Admin!</h1>
           <div class="search">
              <input type="text" placeholder="search" />
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
           </div>
           <button id="logout-button" class="btn">Logout<i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
        <div class="table">
           <table id="user-table">
              <thead>
                 <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                 </tr>
              </thead>
              <tbody>
                
              </tbody>
           </table>
        </div>
        <div class="footer">
            <button id="add-btn">Add+</button>
            <div class="block hidden" id="block">
               <div class="create-form">
                    <form id="create-form" class="reg-form">
                        <h1>Register Here</h1>
                        <label>Username</label><br/>
                        <input type="text" id="create-name" />
                        <span class="reg-error" id="name-error"></span><br/>
            
                        <label>Email</label><br/>
                        <input type="email" id="create-email"/>
                        <span class="reg-error" id="email-error"></span><br/>

                        <label>Phone Number</label><br/>
                        <input type="number" id="create-number"/>
                        <span class="reg-error" id="number-error"></span><br/>
            
                        <label>Password</label><br/>
                        <input type="password" id="create-password" />
                        <span class="reg-error" id="password-error"></span><br/>
            
                        <label>Confirm Password</label><br/>
                        <input type="password" id="confirm-password" />
                        <span class="reg-error" id="confirm-password-error"></span><br/>
            
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
     </body>
</body>
</html>
